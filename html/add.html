<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wallet App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <aside class="col-3">
          <ul class="d-flex justify-content-center flex-column gap-3 my-5">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Add</a></li>
            <li><a href="card.html">Card</a></li>
          </ul>
        </aside>

        <main class="col-9 mt-5 ">
          <form class="row g-3 bck m-2 pb-4 rounded">
            <div class="col-md-6">
              <label for="date" class="form-label">Date</label>
              <input type="date" class="form-control" id="date" />
            </div>
            <div class="col-md-6">
              <label for="amount" class="form-label">Amount of Money</label>
              <input type="number" class="form-control" id="amount" />
            </div>
            <div class="col-12">
              <label for="area" class="form-label">Spending Area</label>
              <div class="d-flex gap-2">
              <input
                class="form-control"
                list="datalistOptions"
                id="area"
                placeholder="Type to search..."
              /> 
              <button type="submit" class="btn add-btn">Add</button>                
              </div>

              <datalist id="datalistOptions">
                <option value="Housing"></option>
                <option value="Food"></option>
                <option value="Transportation"></option>
                <option value="Bills"></option>
                <option value="Education"></option>
                <option value="Entertainment"></option>
                <option value="Saving Money"></option>
                <option value="Technology"></option>
              </datalist>

             
            </div>

            <div class="col-12">
              <label for="revenue" class="form-label">Revenue</label>
              <div class="d-flex gap-2">
                <input type="number" class="form-control" id="revenue" />
                <button type="submit" class="btn check-btn">Check</button>
              </div>
            </div>
          </form>
        </main>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
