<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wallet App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <aside class="col-3">
          <ul class="d-flex justify-content-center flex-column gap-3 my-5">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Add</a></li>
            <li><a href="card.html">Card</a></li>
          </ul>
        </aside>

        <main class="col-9 mt-5 bck p-2">
          <form class="row g-3 m-2 pb-4 rounded walletForm">
              <div class="col-md-6">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" />
              </div>
              <div class="col-md-6">
                <label for="amount" class="form-label">Amount of Money</label>
                <input type="number" class="form-control" id="amount" />
              </div>
              <div class="col-12">
                <label for="area" class="form-label">Spending Area</label>
                <div class="d-flex gap-2">
                  <input
                    class="form-control"
                    list="datalistOptions"
                    id="area"
                    placeholder="Type to search..."
                  />
                  <button type="submit" class="btn add-btn">Add</button>
                </div>
                <datalist id="datalistOptions">
                  <option value="Housing"></option>
                  <option value="Food"></option>
                  <option value="Transportation"></option>
                  <option value="Bills"></option>
                  <option value="Education"></option>
                  <option value="Entertainment"></option>
                  <option value="Saving Money"></option>
                  <option value="Technology"></option>
                </datalist>
              </div>
          </form>

          <form class="row g-3 m-2 pb-4 rounded revenueForm">
            <div class="col-12">
              <label for="revenue" class="form-label">Revenue</label>
              <div class="d-flex gap-2">
                <input type="number" class="form-control" id="revenue" />
                <button type="submit" class="btn check-btn">Save</button>
              </div>
            </div>
          </form>

          <table
          id="spend-table"
          class="table table-bordered table-hover table-striped mt-4 text-center "
        >
          <thead>
            <tr>
              <th scope="col" class="w-25">Date</th>
              <th scope="col" class="w-30">Spending Area</th>
              <th scope="col">Amount of Money</th>
              <th scope="col">Process</th>
            </tr>
          </thead>
          <tbody id="spend-body">
            <!-- <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr> -->
          </tbody>
        </table>

        <table
        id="result-table"
        class="table table-bordered table-hover table-striped mt-4 text-center w-50 ms-auto"
      >
        <tbody class="text-end">
          <tr>
            <th>Total Money  :</th>
            <td id="total" style="width: 100px;">0</td>
          </tr>
          <tr>
            <th>Your Expense :</th>
            <td id="expense">0</td>
          </tr>
          <tr>
            <th id="resth">Rest :</th>
            <td id="rest">0</td>
          </tr>
        </tbody>
      </table>

      <section class="text-center">
        <button id="clear-btn" class="btn btn-secondary">
          Clear
        </button>
      </section>
        </main>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../app.js"></script>
  </body>
</html>
