<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wallet App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <div class="container-fluid bg-color-2">
      <div class="row">
        <aside class="col-3 bg-color">
            <ul class="d-flex justify-content-center flex-column gap-3 my-5">
                <li><a href="#">Home</a></li>
                <li><a href="add.html">Add</a></li>
                <li><a href="card.html">Card</a></li>            
            </ul>
        </aside>
        
        <main class="col-9">

          <table
          id="spend-table"
          class=" table table-bordered table-hover mt-4 text-center"
        >
          <thead>
            <tr>
              <th scope="col" class="w-25">Date</th>
              <th scope="col" class="w-30">Spending Area</th>
              <th scope="col">Amount of Money</th>
            </tr>
          </thead>
          <tbody id="spend-body">
            <!-- <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr> -->
          </tbody>
          </table>

          <table
          id="result-table"
          class="table table-bordered table-hover table-striped mt-4 text-center w-50"
        >
          <tbody class="text-start border-2">
            <tr>
              <th>Total Money  :</th>
              <td id="total" style="width: 100px;">0</td>
            </tr>
            <tr>
              <th>Your Expense :</th>
              <td id="expense">0</td>
            </tr>
            <tr>
              <th id="resth">Rest :</th>
              <td id="rest">0</td>
            </tr>
          </tbody>
          </table>
        </main>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../js/list.js"></script>    
  </body>
</html>
